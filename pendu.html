<!DOCTYPE html>
<html lang="fr">
    <head>

        <p id="categorie"></p><br><br>

        <button id="button" onClick="generateWord(api)">générer un mot</button>

            <input type="text" id="input" maxlength="1">
            <button id="verify" onClick="verify(word)">vérifier</button>
        </div>
        <br><br>
        <p id="reponse"></p>

        
    </body>
